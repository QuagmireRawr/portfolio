    <!-- SPA workaround for GH Pages (https://github.com/rafgraph/spa-github-pages) -->
    <script type="text/javascript">
      (l => {
        if (l.search[1] === '/') {
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) +
              l.search
                .slice(1)
                .split('&')
                .map(s => s.replace(/~and~/g, '&'))
                .join('?') +
              l.hash
          );
        }
      })(window.location);
    </script>
