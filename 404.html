<!doctype html>
<html>
  <head>
    <!-- Page metadata -->
    <meta charset="utf-8" />

    <!-- SPA workaround for GH Pages (https://github.com/rafgraph/spa-github-pages) -->
    <script type="text/javascript">
      var l = location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1).join('/') +
          '/?/' +
          l.pathname.slice(1).split('/').slice(0).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      );
    </script>
  </head>
</html>
